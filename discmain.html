<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script>
    var index = 0;
    window.onload = function(){
        slideShow();
    }
    function slideShow() {
    var i;
    var x = document.getElementsByClassName("slide1");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    index++;
    if (index > x.length) {
        index = 1;
    }
    x[index-1].style.display = "block";
    setTimeout(slideShow, 4000);   //함수를 4초마다 호출
  }
    $('[autofocus]').focus();
    </script>
    <title>대림대학교 학생 학과 커뮤니티</title>
  </head>
  <link rel="stylesheet" href="css/login.css">
  <body>
    <div class="page">
      <div class="page-content">
        <div class="img-area">

          <div class="background-img">
            <img class="slide1" src="img\background.png" alt="bg">
            <img class="slide1" src="img\background2.png" alt="bg">
            <img class="slide1" src="img\background3.png" alt="bg">
          </div>

          <div class="logo-area">
            <img src="img\logo.png" alt="logo">
          </div>

          <div class="DISClogo-area">
            <img src="img\DISClogo.png" alt="DISC">
          </div>
        </div>

        <div class="login-area">

            <div class="login-input-id">
                <input type="text" id="idchk" placeholder="학번" autofocus/><br>
            </div>

            <div class="login-input-pd">
                <input type="password" id="pdchk" placeholder="비밀번호"/><br>
            </div>

              <button class="btn" id="btn" type="submit" onclick="location.href =''">
                <img class="btn-img" src="img\button.png">
              </button>
        </div>
      </div>
    </div>
  </body>
</html>
